<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Three Add element</title>
</head>
<body>
    <button class="button-class" onclick="color()">
        Change color
    </button>
</body>
<script>

    const div = document.createElement('div');
    console.log(div);
    div.className='mydiv';
    div.setAttribute("title","Krishna Paul");
    div.id = 'div1';

    div.style.backgroundColor='blue';
    //div.innerText='DOM Three';

    const addtext = document.createTextNode('DOM Three');

    div.appendChild(addtext)


    const h1 = document.createElement('h1');
    <!-- console.log(h1) -->
    div.append(h1);
    
    h1.innerText= "Div Header 1";

    h1.style.color='#fff';


    document.body.appendChild(div);

    

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        console.log(color)

        }
        return color;
      }

      function color(){
        div.style.backgroundColor=getRandomColor();
        //div.style.visibility="hidden";

      }





</script>
</html>
